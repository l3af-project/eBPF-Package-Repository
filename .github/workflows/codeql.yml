name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]

# Declare default permissions as read only.
permissions: read-all

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    container:
      image: ubuntu:focal
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Use only 'java' to analyze code written in Java, Kotlin or both
        # Use only 'javascript' to analyze code written in JavaScript, TypeScript or both
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    - name: Set env variables
      run: |
        echo "REPO=eBPF-Package-Repository" >> $GITHUB_ENV
        echo "BPF_PATH=samples/bpf" >> $GITHUB_ENV
        echo "LINUX_SRC_PATH=$GITHUB_WORKSPACE/linux" >> $GITHUB_ENV
        echo "DEBIAN_FRONTEND=noninteractive" >> $GITHUB_ENV
        echo "TZ=Etc/UTC" >> $GITHUB_ENV

    - name: Set up build environment
      run: |
        apt-get update
        apt-get install -y bc \
        tzdata \
        bison \
        build-essential \
        clang \
        curl \
        exuberant-ctags \
        flex \
        gcc-multilib \
        git \
        gnutls-bin \
        libc6-dev \
        libcurl4-openssl-dev \
        libelf-dev \
        libjson-c-dev \
        libncurses5-dev \
        libpcap-dev \
        libssl-dev \
        linux-headers-generic \
        linux-tools-common \
        linux-tools-generic \
        llvm \
        rsync \
        dwarves \
        zlib1g  \
        libelf1 \
        pkg-config

    - name: Clone dependencies
      run: |
        git clone --branch v5.15 --depth 1 https://github.com/torvalds/linux.git $LINUX_SRC_PATH
        cd $LINUX_SRC_PATH
        sed -i '229a\
                if [ "${pahole_ver}" -ge "124" ]; then\
                        extra_paholeopt="${extra_paholeopt} --skip_encoding_btf_enum64"\
                fi' scripts/link-vmlinux.sh
        echo "CONFIG_DEBUG_INFO_BTF=y" >> .config
        echo "CONFIG_MODULES=y" >> .config
        make olddefconfig
        make prepare
        yes | make -j$(nproc)
        make headers_install

    - name: Install bpftool
      run: |
        git clone --branch v7.2.0 --recurse-submodules https://github.com/libbpf/bpftool.git
        cd bpftool/src
        make
        cp bpftool /usr/local/bin/
        cd ../../
        rm -rf bpftool

    - name: Clone kernel function repository
      uses: actions/checkout@v4
      with:
        path: linux/${{ env.BPF_PATH }}/${{ env.REPO }}/

    - name: Build eBPF Program and Upload artifacts
      run: |
        cd $LINUX_SRC_PATH/$BPF_PATH/$REPO
        bash buildscript.sh

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
